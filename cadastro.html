<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Serviços</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .section {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 25px;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            font-size: 14px;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 12px;
            text-transform: uppercase;
        }

        .services-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .services-table th,
        .services-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .services-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }

        .services-table tr:hover {
            background: #f8f9fa;
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
            background: #ecf0f1;
        }

        .message.success {
            border-left-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
        }

        .message.error {
            border-left-color: #e74c3c;
            background: #fadbd8;
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sistema de Serviços</h1>
            <p class="subtitle">Cadastro e gerenciamento de clientes e serviços</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalClientes">0</div>
                <div class="stat-label">Clientes</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalServicos">0</div>
                <div class="stat-label">Serviços</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="valorTotal">R$ 0,00</div>
                <div class="stat-label">Valor Total</div>
            </div>
        </div>

        <div class="section">
            <h2>Cadastrar Cliente</h2>
            <form id="clienteForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" required>
                    </div>
                </div>
                <button type="submit">Cadastrar Cliente</button>
            </form>
        </div>

        <div class="section">
            <h2>Cadastrar Serviço</h2>
            <form id="servicoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="clienteId">Cliente</label>
                        <select id="clienteId" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor (R$)</label>
                        <input type="number" id="valor" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dataServico">Data</label>
                        <input type="date" id="dataServico" required>
                    </div>
                </div>
                <button type="submit">Cadastrar Serviço</button>
            </form>
        </div>

        <div class="section">
            <h2>Lista de Serviços</h2>
            <button class="btn-secondary" onclick="carregarServicos()">Atualizar</button>

            <div id="servicosList">
                <div class="empty-state">Carregando serviços...</div>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let clientes = [];
        let servicos = [];

        function mostrarMensagem(texto, tipo = 'success') {
            const messagesDiv = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${tipo}`;
            message.textContent = texto;
            messagesDiv.appendChild(message);

            setTimeout(() => message.remove(), 4000);
        }

        document.getElementById('clienteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;

            try {
                const response = await fetch(`http://localhost:3000/cadastro/${encodeURIComponent(nome)}/${encodeURIComponent(telefone)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    mostrarMensagem('Cliente cadastrado com sucesso!');
                    document.getElementById('clienteForm').reset();
                    await carregarClientes();
                    atualizarEstatisticas();
                } else {
                    mostrarMensagem('Erro ao cadastrar cliente', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conexão: ' + error.message, 'error');
            }
        });

        document.getElementById('servicoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const clienteId = parseInt(document.getElementById('clienteId').value);
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const dataServico = document.getElementById('dataServico').value;

            const novoServico = {
                cliente_id: clienteId,
                descricao,
                valor,
                dataServico
            };

            try {
                const response = await fetch('http://localhost:3000/servicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(novoServico)
                });

                if (response.ok) {
                    mostrarMensagem('Serviço cadastrado com sucesso!');
                    document.getElementById('servicoForm').reset();
                    await carregarServicos();
                    atualizarEstatisticas();
                } else {
                    mostrarMensagem('Erro ao cadastrar serviço', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conexão: ' + error.message, 'error');
            }
        });

        async function carregarClientes() {
            try {
                const response = await fetch('http://localhost:3000/clientes');
                if (response.ok) {
                    clientes = await response.json();
                    atualizarSelectClientes();
                }
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }

        function atualizarSelectClientes() {
            const select = document.getElementById('clienteId');
            select.innerHTML = '<option value="">Selecione um cliente</option>';

            clientes.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente.clienteid;
                option.textContent = cliente.nome;
                select.appendChild(option);
            });
        }

        async function carregarServicos() {
            const servicosList = document.getElementById('servicosList');

            try {
                const response = await fetch('http://localhost:3000/servicos');
                if (response.ok) {
                    servicos = await response.json();
                } else {
                    servicos = [];
                }
            } catch (error) {
                console.error('Erro ao carregar serviços:', error);
                servicos = [];
            }

            if (servicos.length === 0) {
                servicosList.innerHTML = '<div class="empty-state">Nenhum serviço cadastrado.</div>';
                return;
            }

            let html = '<table class="services-table">';
            html += '<thead><tr><th>Cliente</th><th>Descrição</th><th>Valor</th><th>Data</th></tr></thead><tbody>';

            servicos.forEach(servico => {
                const cliente = clientes.find(c => c.clienteid === servico.cliente_id);
                html += `
                    <tr>
                        <td>${cliente ? cliente.nome : 'N/A'}</td>
                        <td>${servico.descricao}</td>
                        <td>R$ ${servico.valor.toFixed(2)}</td>
                        <td>${new Date(servico.dataServico).toLocaleDateString('pt-BR')}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            servicosList.innerHTML = html;
        }

        function atualizarEstatisticas() {
            document.getElementById('totalClientes').textContent = clientes.length;
            document.getElementById('totalServicos').textContent = servicos.length;

            const valorTotal = servicos.reduce((total, servico) => total + servico.valor, 0);
            document.getElementById('valorTotal').textContent = `R$ ${valorTotal.toFixed(2)}`;
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            await carregarClientes();
            await carregarServicos();
            atualizarEstatisticas();
        });
    </script>
</body>

</html>
