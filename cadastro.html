<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Servi√ßos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            font-size: 14px;
        }

        .header {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 80px);
        }

        .forms-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-box {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }

        textarea {
            height: 60px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .list-panel {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .list-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-content {
            flex: 1;
            overflow-y: auto;
        }

        .list-table {
            width: 100%;
            border-collapse: collapse;
        }

        .list-table th {
            background: #f8f9fa;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            position: sticky;
            top: 0;
        }

        .list-table td {
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 13px;
        }

        .list-table tr:hover {
            background: #f8f9fa;
        }

        .client-item {
            padding: 12px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-item:hover {
            background: #f8f9fa;
        }

        .client-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .client-info {
            flex: 1;
        }

        .client-name {
            font-weight: bold;
            color: #333;
        }

        .client-phone {
            color: #666;
            font-size: 12px;
        }

        .client-services-count {
            color: #2196f3;
            font-size: 11px;
            margin-top: 2px;
        }

        .client-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .client-item:hover .client-actions {
            opacity: 1;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
            margin: 0;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .service-row.highlighted {
            background: #fff3e0 !important;
            border-left: 3px solid #ff9800;
        }

        .service-actions {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-table tr:hover .service-actions {
            opacity: 1;
        }

        .client-link {
            color: #2196f3;
            cursor: pointer;
            text-decoration: underline;
        }

        .client-link:hover {
            color: #1976d2;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            font-size: 13px;
        }

        .message.success {
            background: #28a745;
        }

        .message.error {
            background: #dc3545;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .forms-panel {
                flex-direction: row;
            }

            .form-box {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Sistema de Servi√ßos</h1>
        <div class="stats">
            <span>üë• <span id="totalClientes">0</span> clientes</span>
            <span>‚öôÔ∏è <span id="totalServicos">0</span> servi√ßos</span>
            <span>üí∞ <span id="valorTotal">R$ 0,00</span></span>
        </div>
    </div>

    <div class="container">
        <div class="forms-panel">
            <div class="form-box">
                <div class="form-title">Novo Cliente</div>
                <form id="clienteForm">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" id="telefone" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div class="form-box">
                <div class="form-title">Novo Servi√ßo</div>
                <form id="servicoForm">
                    <div class="form-group">
                        <label>Cliente</label>
                        <select id="clienteId" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Descri√ß√£o</label>
                        <textarea id="descricao" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" id="valor" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="data_servico" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="list-panel">
            <div class="list-header">
                Lista de Clientes
                <button onclick="carregarClientes()"
                    style="width: auto; padding: 5px 10px; margin: 0; font-size: 12px;">Atualizar</button>
            </div>
            <div class="list-content" id="clientesList">
                <div class="empty-message">Carregando clientes...</div>
            </div>
        </div>

        <div class="list-panel">
            <div class="list-header">
                Lista de Servi√ßos
                <button onclick="carregarServicos()"
                    style="width: auto; padding: 5px 10px; margin: 0; font-size: 12px;">Atualizar</button>
            </div>
            <div class="list-content">
                <div id="servicosList">
                    <div class="empty-message">Carregando servi√ßos...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="messages"></div>

    <script>
        let clientes = [];
        let servicos = [];

        function mostrarMensagem(texto, tipo = 'success') {
            const messagesDiv = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${tipo}`;
            message.textContent = texto;
            messagesDiv.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        document.getElementById('clienteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;

            try {
                const response = await fetch(`http://localhost:3000/cadastro/${encodeURIComponent(nome)}/${encodeURIComponent(telefone)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    mostrarMensagem('Cliente cadastrado!');
                    document.getElementById('clienteForm').reset();
                    await carregarClientes();
                    atualizarEstatisticas();
                }
            } catch (error) {
                mostrarMensagem('Erro de conex√£o', 'error');
            }
        });

        document.getElementById('servicoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const novoServico = {
                servicoid: null,
                cliente_id: parseInt(document.getElementById('clienteId').value),
                descricao: document.getElementById('descricao').value,
                valor: parseFloat(document.getElementById('valor').value),
                data_servico: document.getElementById('data_servico').value
            };

            try {
                const response = await fetch('http://localhost:3000/servicos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novoServico)
                });

                if (response.ok) {
                    mostrarMensagem('Servi√ßo cadastrado!');
                    document.getElementById('servicoForm').reset();
                    await carregarServicos();
                    atualizarEstatisticas();
                }
            } catch (error) {
                mostrarMensagem('Erro de conex√£o', 'error');
            }
        });

        async function carregarClientes() {
            try {
                const response = await fetch('http://localhost:3000/clientes');
                if (response.ok) {
                    clientes = await response.json();
                    exibirClientes();
                    atualizarSelectClientes();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function exibirClientes() {
            const clientesList = document.getElementById('clientesList');

            if (clientes.length === 0) {
                clientesList.innerHTML = '<div class="empty-message">Nenhum cliente cadastrado</div>';
                return;
            }

            let html = '';
            clientes.forEach(cliente => {
                const servicosDoCliente = servicos.filter(s => s.cliente_id === cliente.clienteid);
                const totalServicos = servicosDoCliente.length;
                const valorTotal = servicosDoCliente.reduce((sum, s) => sum + s.valor, 0);

                html += `
                    <div class="client-item" onclick="selecionarCliente(${cliente.clienteid})" id="cliente-${cliente.clienteid}">
                        <div class="client-info">
                            <div class="client-name">${cliente.nome}</div>
                            <div class="client-phone">${cliente.telefone}</div>
                            <div class="client-services-count">
                                ${totalServicos} ${totalServicos === 1 ? 'servi√ßo' : 'servi√ßos'} ‚Ä¢ R$ ${valorTotal.toFixed(2)}
                            </div>
                        </div>
                        <div class="client-actions">
                            <button class="btn-small btn-delete" onclick="event.stopPropagation(); deletarCliente(${cliente.clienteid}, '${cliente.nome.replace(/'/g, '\\\'')}')" title="Deletar cliente">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            });

            clientesList.innerHTML = html;
        }

        function atualizarSelectClientes() {
            const select = document.getElementById('clienteId');
            select.innerHTML = '<option value="">Selecione...</option>';

            clientes.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente.clienteid;
                option.textContent = cliente.nome;
                select.appendChild(option);
            });
        }

        async function carregarServicos() {
            try {
                const response = await fetch('http://localhost:3000/servicos');
                if (response.ok) {
                    servicos = await response.json();
                } else {
                    servicos = [];
                }
            } catch (error) {
                servicos = [];
            }

            const servicosList = document.getElementById('servicosList');

            if (servicos.length === 0) {
                servicosList.innerHTML = '<div class="empty-message">Nenhum servi√ßo cadastrado</div>';
                return;
            }

            let html = '<table class="list-table">';
            html += '<thead><tr><th>Cliente</th><th>Descri√ß√£o</th><th>Valor</th><th>Data</th><th width="60">A√ß√µes</th></tr></thead><tbody>';

            servicos.forEach(servico => {
                const cliente = clientes.find(c => c.clienteid === servico.cliente_id);
                html += `
                    <tr class="service-row" id="servico-${servico.cliente_id}">
                        <td>
                            <span class="client-link" onclick="destacarCliente(${servico.cliente_id})">
                                ${cliente ? cliente.nome : 'N/A'}
                            </span>
                        </td>
                        <td>${servico.descricao}</td>
                        <td>R$ ${servico.valor.toFixed(2)}</td>
                        <td>${new Date(servico.data_servico).toLocaleDateString('pt-BR')}</td>
                        <td>
                            <div class="service-actions">
                                <button class="btn-small btn-delete" onclick="deletarServico(${servico.servicoid})">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            servicosList.innerHTML = html;

            // Atualiza a lista de clientes para mostrar contadores
            exibirClientes();
        }

        function atualizarEstatisticas() {
            document.getElementById('totalClientes').textContent = clientes.length;
            document.getElementById('totalServicos').textContent = servicos.length;

            const valorTotal = servicos.reduce((total, servico) => total + servico.valor, 0);
            document.getElementById('valorTotal').textContent = `R$ ${valorTotal.toFixed(2)}`;
        }

        let clienteSelecionado = null;

        function selecionarCliente(clienteId) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.client-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelectorAll('.service-row').forEach(row => {
                row.classList.remove('highlighted');
            });

            // Seleciona cliente
            const clienteElement = document.getElementById(`cliente-${clienteId}`);
            if (clienteElement) {
                clienteElement.classList.add('selected');
                clienteSelecionado = clienteId;

                // Destaca servi√ßos do cliente
                document.querySelectorAll(`#servico-${clienteId}`).forEach(row => {
                    row.classList.add('highlighted');
                });

                // Mostra informa√ß√µes
                const cliente = clientes.find(c => c.clienteid === clienteId);
                const servicosDoCliente = servicos.filter(s => s.cliente_id === clienteId);
                const totalGasto = servicosDoCliente.reduce((sum, s) => sum + s.valor, 0);

                mostrarMensagem(`${cliente.nome}: ${servicosDoCliente.length} servi√ßos, Total: R$ ${totalGasto.toFixed(2)}`);
            }
        }

        function destacarCliente(clienteId) {
            selecionarCliente(clienteId);

            // Scroll para o cliente na lista
            const clienteElement = document.getElementById(`cliente-${clienteId}`);
            if (clienteElement) {
                clienteElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        async function deletarCliente(clienteId, nomeCliente) {
            const servicosDoCliente = servicos.filter(s => s.cliente_id === clienteId);

            let mensagem = `Deletar o cliente "${nomeCliente}"?`;
            if (servicosDoCliente.length > 0) {
                mensagem += `\n\nATEN√á√ÉO: Este cliente possui ${servicosDoCliente.length} servi√ßo(s) cadastrado(s).`;
                mensagem += `\nTodos os servi√ßos tamb√©m ser√£o deletados!`;
            }

            if (!confirm(mensagem)) return;

            try {
                const response = await fetch(`http://localhost:3000/clientes/delete/${clienteId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    mostrarMensagem('Cliente deletado com sucesso!');
                    await carregarClientes();
                    await carregarServicos();
                    atualizarEstatisticas();
                } else {
                    mostrarMensagem('Erro ao deletar cliente', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conex√£o', 'error');
            }
        }

        async function deletarServico(servicoId) {
            if (!confirm('Deletar este servi√ßo?')) return;

            try {
                const response = await fetch(`http://localhost:3000/servicos/delete/${servicoId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    mostrarMensagem('Servi√ßo deletado!');
                    await carregarServicos();
                    atualizarEstatisticas();
                } else {
                    mostrarMensagem('Erro ao deletar servi√ßo', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro de conex√£o', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('data_servico').valueAsDate = new Date();
            await carregarClientes();
            await carregarServicos();
            atualizarEstatisticas();
        });
    </script>
</body>

</html>
